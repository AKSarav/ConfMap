    <style>
      .confmap-brand {
        font-family: 'Cal Sans', sans-serif;
        font-weight: 500;
        letter-spacing: 0.2px;
      }
      
      .confmap-brand:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease;
      }
    </style>

  <body class="bg-white min-h-screen">
    <div id="app" class="min-h-screen">
      <!-- Header -->
      <header class="border-b border-gray-200 py-6 px-6 bg-white">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="text-left">
                <h1 class="text-4xl font-bold text-gray-900 confmap-brand">Conf Map <span class="text-gray-500 font-bold text-blue-500">‚äô</span> </h1>
                <p class="text-gray-600 mt-1">Visualize your YAML and JSON files as an interactive Mind Map</p>
            </div>
          </div>
          <div class="text-right">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 text-sm block mb-2">
              ‚Üê Back to HomePage
            </a>
            <!-- Made with Love -->
            <p class="text-xs text-gray-500">
              Developed with ‚ù§Ô∏è From <strong>India</strong>
            </p>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="w-full">
        <!-- Controls Section -->
        <div class="controls-section">
          <div class="flex items-center justify-start gap-8">
            <!-- File Upload -->
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2">
                <label for="file-upload" class="text-sm font-medium text-gray-700 whitespace-nowrap">
                  <span class="emoji-icon">üìÅ</span> Upload File
                </label>
                <input type="file" id="file-upload" accept=".yml,.yaml,.json" class="file-upload-compact">
              </div>
            </div>

            <!-- Search Box -->
            <div class="flex items-center gap-2">
              <input type="search" id="search-input" placeholder="Search nodes..." class="search-input-compact">
              <button id="search-button" class="btn-primary-compact">Search</button>
            </div>

            <!-- Layout Dropdown -->
            <div class="flex items-center gap-2">
              <label class="text-sm font-medium text-gray-700 whitespace-nowrap">
                <span class="emoji-icon">üé®</span> Layout
              </label>
              <select id="layout-dropdown" class="dropdown-select">
                <option value="LR">Horizontal</option>
                <option value="TB">Vertical</option>
                <option value="radial">Radial</option>
              </select>
            </div>

            <!-- Download PNG Button -->
            <div class="flex items-center gap-2">
              <button id="download-png-btn" class="btn-primary-compact flex items-center gap-2">
                <p class="text-sm">Export as PNG ‚Üì</p>
              </button>
            </div>

          </div>
        </div>

        <!-- Mind Map Container -->
        <div class="w-full">
          <div id="mindmap-container" class="w-full min-h-[calc(100vh-200px)] bg-white grid-bg"></div>
        </div>
      </main>

      <!-- Context Menu -->
      <div id="context-menu" class="context-menu hidden fixed bg-white rounded-lg shadow-xl border border-gray-200 py-2 min-w-[200px] z-50">
        <ul class="space-y-1">
          <li>
            <button id="focus-node-button" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
              üéØ Focus on this node
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
